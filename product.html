<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">ElegantShop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <h1 id="product-name">Product Name</h1>
            <img id="product-image" src="" alt="Product Image">
            <h2>Description:</h2>
            <p id="product-description">Product description goes here.</p>

            <h3>Price:</h3>
            <p id="product-price">Price: $0.00</p>
            <h4>Availability: <span id="product-availability">In stock</span></h4>
            <a href="index.html" class="button">Back to home page</a>
            <button class="checkout-button" id="openCheckout">Checkout</button>

            <div class="checkout-panel" id="checkoutPanel">
                <button class="close-button" id="closeCheckout">&times;</button>
                <h2>Enter Your Details</h2>
                <form id="checkoutForm">

                    <div class="product-detail">
                        <img id="checkoutProductImage" src="" alt="Product Image">
                        <h3 id="checkoutProductName">Product Name</h3>
                        <p id="checkoutProductPrice">$0.00</p>
                    </div>
                    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                
                  

                    <button type="Purchase Now">Purchase Now</button>
                </form>
                <div class="success-message" id="successMessage">
                    Submitted Successfully!
                </div>
            </div>

            <div class="social-toggle-container">
                <a href="https://www.facebook.com/yourpage" target="_blank" class="social-toggle facebook-toggle">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/yourphonenumber" target="_blank" class="social-toggle whatsapp-toggle">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ElegantShop. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
